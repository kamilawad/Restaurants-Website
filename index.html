<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="./styles/common/utilities.css">
  <link rel="stylesheet" href="./styles/common/colors.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Document</title>
</head>
<body>
  <div class="log-in-container">
    <div class="login wrapper">
      <h1>Log in</h1>
      <div class="input-box">
        <input class="white" type="text" placeholder="Username" id="Username">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input  class="white" type="password" placeholder="Password" id="password">
        <i class="fa-solid fa-lock"></i>
        <p>Don't have an account? <span>Sign-Up</span></p>
      </div>
      <button class="button" id="btn">Login</button>
    </div>
  </div>
</body>
</html>
