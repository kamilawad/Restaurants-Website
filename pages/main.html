<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/common/colors.css">
    <link rel="stylesheet" href="../styles/common/utilities.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="flex space-between nav-bar">
            <div class="logo flex"><h1>Taste Track</h1></div>
            <nav class="flex nav-items">
                <a href="#">Home</a>
                <a href="#">Discover</a>
                <a href="#">Contact</a>
                <a href="#">About us</a>
            </nav>
            <div class="flex column profile-button center nav-profile">
                <i class="fa-solid fa-user"></i>
                <p id="username">Profile</p>
            </div>

            <div class="flex nav-bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="hero-section flex column space-between">
        <div class="flex column center hero-heading-container">
            <h1>Discover Delight :</h1>
            <h1 class="hero-heading">Where Every Bite  Tells A Story</h1>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" placeholder="Search" class="search-bar">
        </div>
    </section>

    <section>
        <div class="restaurants-container">

        </div>
    </section>
</body>
</html>
